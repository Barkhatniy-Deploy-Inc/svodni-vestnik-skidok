name: CI/CD Pipeline with GHRC

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        cd backend
        pytest

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta-backend
      uses: docker/metadata-action@v4
      with:
        images: ghcr.io/${{ github.repository_owner }}/svodni-vestnik-backend
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta-frontend
      uses: docker/metadata-action@v4
      with:
        images: ghcr.io/${{ github.repository_owner }}/svodni-vestnik-frontend
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_IP }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # Установка Docker и docker-compose если не установлены
          if ! command -v docker &> /dev/null; then
            curl -fsSL https://get.docker.com -o get-docker.sh
            sh get-docker.sh
          fi
          
          if ! command -v docker-compose &> /dev/null; then
            curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
          fi
          
          # Создание директории проекта
          mkdir -p svodni-vestnik
          cd svodni-vestnik
          
          # Клонирование репозитория
          git clone https://github.com/${{ github.repository }} .
          
          # Создание .env файлов если они не существуют
          if [ ! -f ./backend/.env ]; then
            echo "DATABASE_URL=sqlite+aiosqlite:///./data/price_sentinel.db" > ./backend/.env
          fi
          
          # Создание директории для данных
          mkdir -p ./backend/data ./backend/logs
          
          # Копирование нового docker-compose файла для GHRC
          cp docker-compose.prod.ghrc.yml docker-compose.prod.yml
          
          # Замена переменной в docker-compose.prod.yml
          sed -i "s|\${GITHUB_REPOSITORY_OWNER}|${{ github.repository_owner }}|g" docker-compose.prod.yml
          
          # Остановка и удаление старых контейнеров
          docker-compose -f docker-compose.prod.yml down
          
          # Запуск новых контейнеров
          docker-compose -f docker-compose.prod.yml up -d
          
          # Инициализация Let's Encrypt сертификатов
          ./nginx/init-letsencrypt.sh
