name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: svodni-vestnik-backend
  IMAGE_NAME_FRONTEND: svodni-vestnik-frontend

jobs:
  # Тестирование на облачных серверах GitHub (бесплатно и чисто)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Run tests
        run: |
          cd backend
          pytest

  # Сборка образов (на self-hosted раннере)
  build-and-push:
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      # ИСПРАВЛЕНИЕ: Сбрасываем права до того, как checkout попытается очистить папку
      - name: Pre-checkout fix permissions
        run: |
          sudo chown -R $(whoami) ${{ github.workspace }} || true
          sudo chmod -R 755 ${{ github.workspace }} || true

      - uses: actions/checkout@v4
      
      - name: Lowercase Registry User
        id: owner
        run: echo "user=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.owner.outputs.user }}/${{ env.IMAGE_NAME_BACKEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.owner.outputs.user }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Деплой на вашем VPS (Self-hosted)
  deploy:
    needs: build-and-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
      # ИСПРАВЛЕНИЕ: Сбрасываем права здесь тоже
      - name: Pre-checkout fix permissions
        run: |
          sudo chown -R $(whoami) ${{ github.workspace }} || true
          sudo chmod -R 755 ${{ github.workspace }} || true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Docker Compose
        run: |
          # 1. Авторизация в реестре
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # 2. Создание файла .env из секретов GitHub
          echo "${{ secrets.BACKEND_ENV }}" > ./backend/.env
          
          # 3. Подготовка переменных окружения для имен образов
          export REPO_OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          
          # 4. Создание папок для логов и данных
          mkdir -p ./backend/data ./backend/logs
          
          # 5. Подготовка docker-compose.yml
          if [ -f docker-compose.prod.ghrc.yml ]; then
            cp docker-compose.prod.ghrc.yml docker-compose.yml
          fi
          
          # Удаляем строку 'version', чтобы убрать Warning
          sed -i '/^version:/d' docker-compose.yml
          # Подставляем имя владельца
          sed -i "s/\${GITHUB_REPOSITORY_OWNER}/$REPO_OWNER_LC/g" docker-compose.yml
          
          # 6. Обновление и запуск
          docker compose pull
          docker compose up -d --remove-orphans
          
          # 7. Очистка старых слоев и образов
          docker image prune -f
