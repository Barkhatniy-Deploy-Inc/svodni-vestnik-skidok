name: CI/CD Pipeline with Self-hosted Runner

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: svodni-vestnik-backend
  IMAGE_NAME_FRONTEND: svodni-vestnik-frontend

jobs:
  # Джоба тестов остается на GitHub-хостинге (экономим ресурсы своего сервера)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Run tests
        run: |
          cd backend
          pytest

  # Сборка тоже остается на GitHub (чтобы не нагружать VPS тяжелыми билдами)
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Lowercase Registry User
        id: owner
        run: echo "user=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.owner.outputs.user }}/${{ env.IMAGE_NAME_BACKEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.owner.outputs.user }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # КЛЮЧЕВАЯ ДЖОБА: Деплой на вашем сервере
  deploy:
    needs: build-and-push
    runs-on: self-hosted  # <--- Теперь используем ваш раннер
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Docker Compose
        run: |
          # 1. Логинимся в реестр пакетов прямо на сервере
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # 2. Подготовка переменных
          export REPO_OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          
          # 3. Создаем нужные папки, если их нет
          mkdir -p ./backend/data ./backend/logs
          
          # 4. Подменяем конфиг (если используется специальный для GHRC)
          if [ -f docker-compose.prod.ghrc.yml ]; then
            cp docker-compose.prod.ghrc.yml docker-compose.yml
          fi
          
          # 5. Вставляем имя владельца в docker-compose
          sed -i "s/\${GITHUB_REPOSITORY_OWNER}/$REPO_OWNER_LC/g" docker-compose.yml
          
          # 6. Обновляем и перезапускаем
          docker compose pull
          docker compose up -d --remove-orphans
          
          # 7. Инициализация сертификатов (если нужно)
          if [ -f ./nginx/init-letsencrypt.sh ]; then
            chmod +x ./nginx/init-letsencrypt.sh
            # Раскомментируйте ниже, если нужно запускать каждый раз
            # ./nginx/init-letsencrypt.sh
          fi
          
          # 8. Очистка старых образов (чтобы не забивать место на VPS)
          docker image prune -f
