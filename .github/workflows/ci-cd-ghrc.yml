name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: svodni-vestnik-backend
  IMAGE_NAME_FRONTEND: svodni-vestnik-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Run tests
        run: |
          cd backend
          pytest

  build-and-push:
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Pre-checkout cleanup
        run: |
          # Принудительно забираем права и останавливаем контейнеры, если они запущены
          sudo chown -R $(whoami) ${{ github.workspace }} || true
          docker compose down || true 
          # Если папка всё еще не поддается, пробуем удалить её содержимое через sudo
          sudo rm -rf ${{ github.workspace }}/* || true

      - uses: actions/checkout@v4
      
      - name: Lowercase Registry User
        id: owner
        run: echo "user=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.owner.outputs.user }}/${{ env.IMAGE_NAME_BACKEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.owner.outputs.user }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Pre-checkout cleanup
        run: |
          sudo chown -R $(whoami) ${{ github.workspace }} || true
          docker compose down || true
          sudo rm -rf ${{ github.workspace }}/* || true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Docker Compose
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          echo "${{ secrets.BACKEND_ENV }}" > ./backend/.env
          export REPO_OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          mkdir -p ./backend/data ./backend/logs
          
          if [ -f docker-compose.prod.ghrc.yml ]; then
            cp docker-compose.prod.ghrc.yml docker-compose.yml
          fi
          
          sed -i '/^version:/d' docker-compose.yml
          sed -i "s/\${GITHUB_REPOSITORY_OWNER}/$REPO_OWNER_LC/g" docker-compose.yml
          
          docker compose pull
          docker compose up -d --remove-orphans
          docker image prune -f
