name: CI/CD Pipeline with GHCR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Глобальные переменные для удобства
env:
  REGISTRY: ghcr.io
  # Имя репозитория в нижнем регистре для Docker
  IMAGE_NAME_BACKEND: svodni-vestnik-backend
  IMAGE_NAME_FRONTEND: svodni-vestnik-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd backend
          pytest

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    # КРИТИЧЕСКИ ВАЖНО: Разрешаем запись в Packages
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Подготовка имени владельца в нижнем регистре (Docker не ест заглавные)
      - name: Lowercase Registry User
        id: owner
        run: echo "user=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Метаданные для Backend
      - name: Extract Backend metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.owner.outputs.user }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Метаданные для Frontend
      - name: Extract Frontend metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.owner.outputs.user }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code (for compose files)
        uses: actions/checkout@v4

      - name: Copy docker-compose via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_KEY }}
          # Копируем только нужные файлы для запуска, а не весь исходный код
          source: "docker-compose.prod.ghrc.yml,nginx/"
          target: "svodni-vestnik/"

      - name: Execute remote commands via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd svodni-vestnik
            
            # Логин в GHCR на сервере (используем ваш токен или PAT)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Подготовка переменных окружения
            export REPO_OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            
            # Создание директорий данных
            mkdir -p ./backend/data ./backend/logs
            
            # Переименование и настройка конфига
            mv docker-compose.prod.ghrc.yml docker-compose.yml
            sed -i "s/\${GITHUB_REPOSITORY_OWNER}/$REPO_OWNER_LC/g" docker-compose.yml
            
            # Обновление образов и перезапуск
            docker compose pull
            docker compose up -d --remove-orphans
            
            # Очистка старых образов
            docker image prune -f
