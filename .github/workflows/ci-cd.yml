name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        cd backend
        pytest

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/svodni-vestnik-backend:latest

    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/svodni-vestnik-frontend:latest

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_IP }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # Установка Docker и docker-compose если не установлены
          if ! command -v docker &> /dev/null; then
            curl -fsSL https://get.docker.com -o get-docker.sh
            sh get-docker.sh
          fi
          
          if ! command -v docker-compose &> /dev/null; then
            curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
          fi
          
          # Создание директории проекта
          mkdir -p svodni-vestnik
          cd svodni-vestnik
          
          # Клонирование репозитория
          git clone https://github.com/${{ secrets.GITHUB_REPOSITORY }} .
          
          # Создание .env файлов если они не существуют
          if [ ! -f ./backend/.env ]; then
            echo "DATABASE_URL=sqlite+aiosqlite:///./data/price_sentinel.db" > ./backend/.env
          fi
          
          # Создание директории для данных
          mkdir -p ./backend/data ./backend/logs
          
          # Остановка и удаление старых контейнеров
          docker-compose -f docker-compose.prod.yml down
          
          # Запуск новых контейнеров
          docker-compose -f docker-compose.prod.yml up -d
          
          # Инициализация Let's Encrypt сертификатов
          ./nginx/init-letsencrypt.sh