worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Логирование
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip сжатие
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Настройки прокси (общие)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 1. HTTP сервер — Редирект на HTTPS и проверка Certbot
    server {
        listen       80;
        server_name  89.232.177.172.sslip.io;

        # Путь для проверки Certbot (не удалять!)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Основная логика проксирования без редиректа на HTTPS
        location / {
            # Прокси на frontend
            proxy_pass http://svodni-vestnik-frontend:80;
            
            # Настройки для корректной работы SPA
            proxy_intercept_errors on;
            error_page 404 = /index.html;
        }
        
        # Прокси на backend (API)
        location /api/ {
            proxy_pass http://svodni-vestnik-backend:8000/;
        }
    }

    # 2. HTTPS сервер — Основная работа (временно закомментирован)
    server {
        listen       443 ssl;
        server_name  89.232.177.172.sslip.io;

        # Пути к SSL сертификатам (убедись, что certbot их создал)
        ssl_certificate /etc/letsencrypt/live/89.232.177.172.sslip.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/89.232.177.172.sslip.io/privkey.pem;
        
        # Настройки безопасности SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # ПРОКСИ НА FRONTEND
        location / {
            # Используем container_name из твоего docker-compose
            proxy_pass http://svodni-vestnik-frontend:80;
            
            # Настройки для корректной работы SPA
            proxy_intercept_errors on;
            error_page 404 = /index.html;
        }

        # ПРОКСИ НА BACKEND (API)
        location /api/ {
            # Используем container_name из твоего docker-compose
            # Слэш в конце proxy_pass важен, если в коде API нет префикса /api/
            proxy_pass http://svodni-vestnik-backend:8000/;
        }

        # Ошибки
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}