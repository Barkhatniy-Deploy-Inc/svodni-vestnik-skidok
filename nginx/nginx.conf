events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # Настройка DNS Docker, чтобы Nginx не падал, если бэкенд не готов
    resolver 127.0.0.11 valid=30s;

    server {
        listen       80;
        server_name  158.255.1.190.sslip.io;

        # Путь для проверки Certbot (не удалять!)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Фронтенд
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Бэкенд (исправлено имя контейнера)
        location /api/ {
            set $upstream_backend svodni-vestnik-backend;
            proxy_pass http://$upstream_backend:8000;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
