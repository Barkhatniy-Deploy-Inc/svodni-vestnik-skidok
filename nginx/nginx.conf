events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Логирование
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip сжатие
    gzip  on;

    # Настройки прокси
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Сервер для frontend
    server {
        listen       80;
        server_name  158.255.1.190.sslip.io;

        # Путь для проверки Certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Перенаправление всего трафика на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Сервер для frontend (HTTPS)
    server {
        listen       443 ssl;
        server_name  158.255.1.190.sslip.io;

        # Пути к SSL сертификатам
        ssl_certificate /etc/letsencrypt/live/158.255.1.190.sslip.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/158.255.1.190.sslip.io/privkey.pem;
        
        # Настройки SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # Включение SSL session cache для повышения производительности
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Путь к статическим файлам
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # Обработка SPA (Vue Router history mode)
        location / {


            try_files $uri $uri/ /index.html;
        }

        # Прокси для API
        location /api/ {
            proxy_pass http://backend:8000/;






        }

        # Обработка ошибок
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

        # Логи для этого сервера
        access_log  /var/log/nginx/frontend.access.log  main;
        error_log   /var/log/nginx/frontend.error.log;
    }
}